<div class="p-grid p-m-0 top-container">
    <h3 class="p-col-12 menu-desc-title">Napravite meni</h3>

    <div class="p-col-fixed picture-wrapper">
      <div class="user-photo">
        <img [src]="(imgURL===null)?'assets/img/no-img.png' : imgURL" alt="user-photo">
        <div class="form-group">
          <input type="file"
            class="fileUpload"
            id="file"
            accept='image/*'
            (change)="handleFileInput($event.target.files)">
          <label for="file">
            <i class="fas fa-camera"></i> &nbsp;
            Učitajte sliku
          </label>
        </div>
        <i *ngIf="imgURL !== null" (click)="(removeImg())" class="far fa-window-close close-img"></i>
      </div>
    </div>

    <div class="p-col p-d-flex p-flex-column">
      <label for="fieldId" class="required-label">
        Naziv menija
      </label>
      <input id="fieldId"
          [ngClass]="{'error-class': errorFlag}"
          #menuname
          class="m-input p-mb-4"
          type="text"
          [(ngModel)]="menu.name">

        <div *ngIf="errorFlag" class="error-message">
          Morate uneti ovo polje
        </div>

        <div class="p-mt-auto p-d-flex">
          <button class="btnn btnn-p ric p-mr-1 p-ml-auto" pRipple (click)="onConfirm()">
            <i class="fas fa-check"></i>
            Potvrdi
          </button>
          <button class="btnn btnn-b ric" pRipple (click)="onCancle()">
              <i class="fas fa-times"></i>
              Poništi
          </button>
        </div>
    </div>

</div>
